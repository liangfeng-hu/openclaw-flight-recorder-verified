name: ci

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - "RFC/**"
      - "README.md"
      - "PRIVACY.md"
      - "SECURITY.md"
      - "VERIFY.md"
      - "requirements.txt"
      - "LICENSE"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "examples/**"
      - "RFC/**"
      - "README.md"
      - "PRIVACY.md"
      - "SECURITY.md"
      - "VERIFY.md"
      - "requirements.txt"
      - "LICENSE"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v
